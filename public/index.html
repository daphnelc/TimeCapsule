<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Capsule</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>My Time Capsule</h1>
  </div>

  <div class="capsule-grid" id="capsule-grid"></div>

  <footer class="note-footer">
    <p>
      <em>My Time Capsule</em> is a small ritual for writing to your future self. <br>
      Each capsule holds a note that is sealed for a chosen amount of time. <br> 
      It is a space for memories waiting to be opened. <br>
    </p>
        <button id="new-capsule-button" class="new-capsule-button">
      + Add a new capsule
    </button>
  </footer>

  <script src="app.js"></script>
</body>


</html>
